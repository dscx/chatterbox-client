<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- your scripts -->
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <div id="rooms"></div>
      <div id="chats"><div class='chat'></div></div>
      <div id="newRoomBox"><input id="newRoom" type="text" size="25" placeholder="enter room...">
        <button id="addRoom" type="submit">Change</button>
      </div>
      <div id="sendBox"><input id="message" type="text" size="50" placeholder="enter message...">
        <button id="sendButton" type="submit">Send</button>
      </div>
    </div>
  </body>
</html>
